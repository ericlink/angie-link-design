	<head>

		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   3000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'http://angielinkdesign.com/ftpuser/slides/01.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/02.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/03.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/04.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/05.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/06.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/07.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/08.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/09.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/10.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/11.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/12.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/13.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/14.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/15.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/16.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/17.jpg', title : '', thumb : '', url : ''},
														{image : 'http://angielinkdesign.com/ftpuser/slides/18.jpg', title : '', thumb : '', url : ''},
												]
					
				});
		    });
		    
		</script>

	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>
